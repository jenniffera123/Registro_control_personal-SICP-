<!DOCTYPE html>
<html lang="es">
    {% include 'index.html' %}
    <body>
        <div class="row justify-content-center">
              <!-- Mensajes flash para mostrar errores o confirmaciones -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

            <div class="col-md-6 mt-5">
                <div class="card shadow">
                    <div class="card-header text-center bg-success text-white">
                        <h4>Inicio de Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="email" class="for-label">Correo</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Correo" required><br>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="for-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required> <br>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Ingresar</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{{ url_for('registro') }}">Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </body>
</html>
